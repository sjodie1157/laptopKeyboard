<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- linked css sheets -->
    <link rel="stylesheet" href="/CSS/styles.css">
    <title>Keyboard</title>
</head>
<body>

<div class="container">
    <div class="mainboard">
        <div class="col-1">
            <button>Esc</button>
            <button>F1</button>
            <button>F2</button>
            <button>F3</button>
            <button>F4</button>
            <button>F5</button>
            <button>F6</button>
            <button>F7</button>
            <button>F8</button>
            <button>F9</button>
            <button>F10</button>
            <button>F11</button>
            <button>F12</button>
            <button>Ins</button>
            <button>PrtSc</button>
            <button>Delete</button>
        </div>
        <div class="col-1">
            <button id="squigaly">~<br>`</button>
            <button>!<br>1</button>
            <button>@<br>2</button>
            <button>#<br>3</button>
            <button>$<br>4</button>
            <button>%<br>5</button>
            <button>^<br>6</button>
            <button>&<br>7</button>
            <button>*<br>8</button>
            <button>(<br>9</button>
            <button>)<br>0</button>
            <button>-<br>_</button>
            <button>+<br>=</button>
            <button id="backspace">Backspace</button>
        </div>
        <div class="col-1">
            <button id="tab">Tab</button>
            <button>Q</button>
            <button>W</button>
            <button>R</button>
            <button>T</button>
            <button>Y</button>
            <button>U</button>
            <button>I</button>
            <button>O</button>
            <button>P</button>
            <button>{<br>[</button>
            <button>}<br>]</button>
            <button id="row1last">|<br>\</button>
        </div>
        <div class="col-1">
            <button id="Capslk">Capslk</button>
            <button>A</button>
            <button>S</button>
            <button>D</button>
            <button>F</button>
            <button>G</button>
            <button>H</button>
            <button>J</button>
            <button>K</button>
            <button>L</button>
            <button>:<br>;</button>
            <button>"<br>'</button>
            <button id="enter1">Enter</button>
        </div>
        <div class="col-1">
            <button id="shiftleft">Shift</button>
            <button>Z</button>
            <button>X</button>
            <button>C</button>
            <button>V</button>
            <button>B</button>
            <button>N</button>
            <button>M</button>
            <button><<br>,</button>
            <button>><br>.</button>
            <button>?<br>/</button>
            <button id="shiftright">Shift</button>
        </div>
        <div class="col-1">
            <div class="section1">
                <button id="ctrlleft">Ctrl</button>
                <button id="fn">Fn</button>
                <button id="win"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-microsoft" viewBox="0 0 16 16">
                    <path d="M7.462 0H0v7.19h7.462V0zM16 0H8.538v7.19H16V0zM7.462 8.211H0V16h7.462V8.211zm8.538 0H8.538V16H16V8.211z"/>
                  </svg></button>
                <button id="altleft">alt</button>
                <button id="space">spacebar</button>
                <button id="altright">alt</button>
                <button id="ctrlright">Ctrl</button>
            </div>

            <div class="section2">
                <div class="direction-pad-container">
                    <div class="direction-pad-split1">
                        <button id="left"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                          </svg></button>
                    </div>
                        <div class="direction-pad-split1">
                            <div id="up-down-arrow">
                                <button><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up-short" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M8 12a.5.5 0 0 0 .5-.5V5.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 5.707V11.5a.5.5 0 0 0 .5.5z"/>
                                  </svg></button>
                                <button><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down-short" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5v5.793l2.146-2.147a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 1 1 .708-.708L7.5 10.293V4.5A.5.5 0 0 1 8 4z"/>
                                  </svg>
                            </div>
                        </div>
                    <div class="direction-pad-split1">
                        <button id="right"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                          </svg></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="sideboard">
        <div class="col-2">
            <button>Esc</button>
            <button>F1</button>
            <button>F2</button>
            <button>F3</button>
        </div>
        <div class="numberpad"></div>
            <div class="col-2">
                <button>Z</button>
                <button>X</button>
                <button>C</button>
                <button>V</button>
            </div>
        <div class="container2">
            <div class="numbRow2">
                <div class="numli1">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
                <div class="numli2">
                    <button>6</button>
                    <button>5</button>
                    <button>4</button>
                </div>
                <div class="numli3">
                    <button>3</button>
                    <button>2</button>
                    <button>1</button>
                </div>
                <div class="numli4">
                    <button>0</button>
                    <div>
                        <button>1</button>
                    </div>
                </div>
            </div>
            <div class="numbRow1">
                <button>+</button>
                <button>Ent</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
