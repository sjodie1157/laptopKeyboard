<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- linked css sheets -->
    <link rel="stylesheet" href="/CSS/styles.css">
    <title>Keyboard</title>
</head>
<body>

<div class="container">
    <div class="mainboard">
        <div class="col-1">
            <button>Esc</button>
            <button>F1</button>
            <button>F2</button>
            <button>F3</button>
            <button>F4</button>
            <button>F5</button>
            <button>F6</button>
            <button>F7</button>
            <button>F8</button>
            <button>F9</button>
            <button>F10</button>
            <button>F11</button>
            <button>F12</button>
            <button>Ins</button>
            <button>PrtSc</button>
            <button>Delete</button>
        </div>
        <div class="col-1">
            <button id="squigaly">~<br>`</button>
            <button>!<br>1</button>
            <button>@<br>2</button>
            <button>#<br>3</button>
            <button>$<br>4</button>
            <button>%<br>5</button>
            <button>^<br>6</button>
            <button>&<br>7</button>
            <button>*<br>8</button>
            <button>(<br>9</button>
            <button>)<br>0</button>
            <button>-<br>_</button>
            <button>+<br>=</button>
            <button id="backspace">Backspace</button>
        </div>
        <div class="col-1">
            <button id="tab">Tab</button>
            <button>Q</button>
            <button>W</button>
            <button>R</button>
            <button>T</button>
            <button>Y</button>
            <button>U</button>
            <button>I</button>
            <button>O</button>
            <button>P</button>
            <button>{<br>[</button>
            <button>}<br>]</button>
            <button id="row1last">|<br>\</button>
        </div>
        <div class="col-1">
            <button id="Capslk">Capslk</button>
            <button>A</button>
            <button>S</button>
            <button>D</button>
            <button>F</button>
            <button>G</button>
            <button>H</button>
            <button>J</button>
            <button>K</button>
            <button>L</button>
            <button>:<br>;</button>
            <button>"<br>'</button>
            <button id="enter1">Enter</button>
        </div>
        <div class="col-1">
            <button id="shiftleft">Shift</button>
            <button>Z</button>
            <button>X</button>
            <button>C</button>
            <button>V</button>
            <button>B</button>
            <button>N</button>
            <button>M</button>
            <button><<br>,</button>
            <button>><br>.</button>
            <button>?<br>/</button>
            <button id="shiftright">Shift</button>
        </div>
        <div class="col-1">
            <div class="section1">
                <button id="ctrlleft">Ctrl</button>
                <button id="fn">Fn</button>
                <button id="win">win.</button>
                <button id="altleft">alt</button>
                <button id="space">spacebar</button>
                <button id="altright">alt</button>
                <button id="ctrlright">Ctrl</button>
            </div>
            <div class="section2">
                <div class="direction-pad-container">
                    <div class="direction-pad-split1">
                        <button id="left">arrow</button>
                    </div>
                        <div class="direction-pad-split1">
                            <div id="up-down-arrow">
                                <button>arrow</button>
                                <button>arrow</button>
                            </div>
                        </div>
                    <div class="direction-pad-split1">
                        <button id="right">arrow</button>
                    </div>
                </div>
            </div>
        </div>
            </div>
        </div>
    <div class="sideboard">

    </div>
</div>
</body>
</html>
